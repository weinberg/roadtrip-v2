syntax = "proto3";

package roadtrip;

option go_package = "insofar.com/roadTrip/game_server_grpc";

// Interface exported by the server.

/*************************************
 * Entities
 ************************************/

message Car {
  string id = 1;
  Location location = 2;
  float mph = 3;
  float odometer = 4;
  float tripometer = 5;
}

message Location {
  string route_id = 1;
  int32 index = 2;
  float miles = 3;
}

/*************************************
 * Service
 ************************************/

// RoadTrip Game service provides access to dynamic game data.

service RoadTripGame {
  rpc Upsert(UpsertCarRequest) returns (Empty) {}
  rpc GetCar(GetCarRequest) returns (Car) {}
}

/*************************************
 * Requests
 ************************************/

message Empty {}

message UpsertCarRequest {
  Car car = 1;
}

message GetCarRequest {
  string car_id = 1;
}

